<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Sample Tester</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reduced spacing by about 30% */
        .spacing {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Title removed as requested -->
        </header>
        
        <main>
            <section class="interaction-section">
                <!-- <h2>Test Interactions</h2> -->
                <div class="interaction-area">
                    <div class="trigger-events-table spacing">
                        <table id="trigger-events">
                            <thead>
                                <tr>
                                    <th>Trigger Event</th>
                                    <th>Sound File</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-event="click">
                                    <td>Left Click</td>
                                    <td class="sound-cell">
                                        <div class="sound-assignment">
                                            <span class="no-sound-message">No sound assigned</span>
                                            <div class="sound-controls">
                                                <input type="file" id="file-upload-click" class="file-upload" accept="audio/*">
                                                <button class="assign-btn" title="Upload Sound">+</button>
                                                <button class="play-btn" title="Play" disabled>▶</button>
                                                <button class="stop-btn" title="Stop" disabled>■</button>
                                                <button class="delete-btn" title="Delete" disabled>✕</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr data-event="contextmenu">
                                    <td>Right Click</td>
                                    <td class="sound-cell">
                                        <div class="sound-assignment">
                                            <span class="no-sound-message">No sound assigned</span>
                                            <div class="sound-controls">
                                                <input type="file" id="file-upload-contextmenu" class="file-upload" accept="audio/*">
                                                <button class="assign-btn" title="Upload Sound">+</button>
                                                <button class="play-btn" title="Play" disabled>▶</button>
                                                <button class="stop-btn" title="Stop" disabled>■</button>
                                                <button class="delete-btn" title="Delete" disabled>✕</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr data-event="dblclick">
                                    <td>Double Click</td>
                                    <td class="sound-cell">
                                        <div class="sound-assignment">
                                            <span class="no-sound-message">No sound assigned</span>
                                            <div class="sound-controls">
                                                <input type="file" id="file-upload-dblclick" class="file-upload" accept="audio/*">
                                                <button class="assign-btn" title="Upload Sound">+</button>
                                                <button class="play-btn" title="Play" disabled>▶</button>
                                                <button class="stop-btn" title="Stop" disabled>■</button>
                                                <button class="delete-btn" title="Delete" disabled>✕</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr data-event="hover">
                                    <td>Hover</td>
                                    <td class="sound-cell">
                                        <div class="sound-assignment">
                                            <span class="no-sound-message">No sound assigned</span>
                                            <div class="sound-controls">
                                                <input type="file" id="file-upload-hover" class="file-upload" accept="audio/*">
                                                <button class="assign-btn" title="Upload Sound">+</button>
                                                <button class="play-btn" title="Play" disabled>▶</button>
                                                <button class="stop-btn" title="Stop" disabled>■</button>
                                                <button class="delete-btn" title="Delete" disabled>✕</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr data-event="drag">
                                    <td>Drag</td>
                                    <td class="sound-cell">
                                        <div class="sound-assignment">
                                            <span class="no-sound-message">No sound assigned</span>
                                            <div class="sound-controls">
                                                <input type="file" id="file-upload-drag" class="file-upload" accept="audio/*">
                                                <button class="assign-btn" title="Upload Sound">+</button>
                                                <button class="play-btn" title="Play" disabled>▶</button>
                                                <button class="stop-btn" title="Stop" disabled>■</button>
                                                <button class="delete-btn" title="Delete" disabled>✕</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr data-event="scroll">
                                    <td>Scroll</td>
                                    <td class="sound-cell">
                                        <div class="sound-assignment">
                                            <span class="no-sound-message">No sound assigned</span>
                                            <div class="sound-controls">
                                                <input type="file" id="file-upload-scroll" class="file-upload" accept="audio/*">
                                                <button class="assign-btn" title="Upload Sound">+</button>
                                                <button class="play-btn" title="Play" disabled>▶</button>
                                                <button class="stop-btn" title="Stop" disabled>■</button>
                                                <button class="delete-btn" title="Delete" disabled>✕</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="load-samples-container">
                            <button id="load-sample-sounds" class="load-samples-btn">Load Sample Sounds</button>
                        </div>
                    </div>
                    
                    <div class="controls spacing">
                        <div class="control-group">
                            <label for="volume-control">Volume:</label>
                            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.7">
                        </div>
                        
                        <div class="control-group">
                            <label for="playback-speed">Speed:</label>
                            <input type="range" id="playback-speed" min="0.5" max="2" step="0.1" value="1">
                            <span id="speed-value">1.0x</span>
                        </div>
                    </div>
                    
                    <div id="interaction-box" class="interaction-box spacing">
                        <p>Interact here to test your sounds</p>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p></p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
