<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MouthPad^ Training</title>

    <link rel="stylesheet" type="text/css" href="../common.css" />

    <script src="../libraries/p5.min.js"></script>

    <style>
      canvas {
        position: absolute;
        z-index: 1; /* Ensure canvas is behind the menu */
      }
      #menu {
        position: relative;
        z-index: 2; /* Ensure menu is on top of the canvas */
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <div id="menu">
      <script src="../navigation.js"></script>
    </div>
    <script>
      // Prevent touch events on the menu from propagating to the canvas
      document
        .getElementById("menu")
        .addEventListener("touchstart", function (e) {
          e.stopPropagation();
        });
    </script>
    <script src="sketch.js"></script>
  </body>
</html>
